<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Abacus Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f8ff;
    }
    h1, h2, h3 {
      color: #333;
    }
    .abacus {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
    }
    .rod {
      background: #ddd;
      padding: 20px;
      border-radius: 12px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    .bead {
      width: 50px;
      height: 50px;
      background: #ffcc66;
      margin: 10px auto;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    .bead.active {
      transform: translateY(50px);
      background: #ffa500;
    }
    .stars {
      font-size: 28px;
      margin-top: 15px;
      color: gold;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #5dade2;
      color: white;
    }
    button:hover {
      background: #3498db;
    }
  </style>
</head>
<body>
  <h1>Fun Abacus Game</h1>
  <h3 id="question">Show the number: <span id="target">0</span></h3>
  <div class="abacus">
    <div class="rod" data-place="100">
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
    </div>
    <div class="rod" data-place="10">
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
    </div>
    <div class="rod" data-place="1">
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
      <div class="bead"></div>
    </div>
  </div>
  <h2>Total: <span id="total">0</span></h2>
  <button onclick="checkAnswer()">Check Answer</button>
  <button onclick="newQuestion()">New Question</button>
  <button onclick="resetAbacus()">Reset</button>
  <div class="stars" id="stars"></div>

  <script>
    let score = 0;
    const rods = document.querySelectorAll('.rod');
    const totalDisplay = document.getElementById('total');
    const targetDisplay = document.getElementById('target');
    const starsDisplay = document.getElementById('stars');
    let targetNumber = 0;

    function updateTotal() {
      let total = 0;
      rods.forEach(rod => {
        const place = parseInt(rod.dataset.place);
        const activeBeads = rod.querySelectorAll('.bead.active').length;
        total += activeBeads * place;
      });
      totalDisplay.textContent = total;
    }

    function resetAbacus() {
      document.querySelectorAll('.bead').forEach(bead => bead.classList.remove('active'));
      updateTotal();
    }

    function newQuestion() {
      targetNumber = Math.floor(Math.random() * 500);
      targetDisplay.textContent = targetNumber;
      resetAbacus();
    }

    function checkAnswer() {
      const current = parseInt(totalDisplay.textContent);
      if (current === targetNumber) {
        score++;
        alert("Great job!");
      } else {
        alert("Oops! Try again.");
      }
      renderStars();
    }

    function renderStars() {
      starsDisplay.textContent = 'â˜…'.repeat(score);
    }

    // Bead click events
    rods.forEach(rod => {
      const beads = rod.querySelectorAll('.bead');
      beads.forEach(bead => {
        bead.addEventListener('click', () => {
          bead.classList.toggle('active');
          updateTotal();
        });
      });
    });

    newQuestion(); // start with one question
  </script>
</body>
</html>
