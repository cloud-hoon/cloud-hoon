<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abacus Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f8ff;
    }
    h1, h3 {
      color: #333;
    }
    .abacus {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
    }
    .rod {
      background: #ddd;
      padding: 10px 20px;
      border-radius: 12px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .bead {
      width: 50px;
      height: 50px;
      background: #ffcc66;
      margin: 10px 0;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    .bead.top.active {
      transform: translateY(50px);
      background: #ffa500;
    }
    .bead.bottom.active {
      transform: translateY(-50px);
      background: #ffa500;
    }
    .separator {
      height: 2px;
      width: 100%;
      background: black;
      margin: 10px 0;
    }
    .stars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 250px;
      margin: 20px auto;
    }
    .star {
      font-size: 40px;
      margin: 5px;
    }
    #score-count {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
