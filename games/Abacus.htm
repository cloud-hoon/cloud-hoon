<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abacus Puzzle Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 20px;
    }
    h1, h3 {
      color: #333;
    }
    .abacus {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .rod {
      background: #ddd;
      padding: 20px 30px;
      border-radius: 15px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .bead {
      width: 60px;
      height: 60px;
      background: #ffcc66;
      margin: 15px 0;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .bead.top.active {
      transform: translateY(70px);
      background: #ffa500;
    }
    .bead.bottom.active {
      transform: translateY(-70px);
      background: #ffa500;
    }
    .separator {
      height: 2px;
      width: 100%;
      background: black;
      margin: 50px 0;
    }
    .stars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 250px;
      margin: 20px auto;
    }
    .star {
      font-size: 40px;
      margin: 5px;
    }
    #score-count {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Abacus Puzzle</h1>
  <div id="score-count">Stars: 0</div>
  <h3>Solve: <span id="question">1 + 2</span></h3>
  <div class="abacus">
    <div class="rod" data-place="1">
      <div class="bead top" data-value="5"></div>
      <div class="separator"></div>
      <div class="bead bottom" data-value="1"></div>
      <div class="bead bottom" data-value="1"></div>
      <div class="bead bottom" data-value="1"></div>
      <div class="bead bottom" data-value="1"></div>
    </div>
  </div>
  <h3>Total: <span id="total">0</span></h3>
  <button onclick="checkAnswer()">Check Answer</button>
  <div class="stars" id="stars"></div>

  <script>
    let score = 0;
    let target = 0;
    const rod = document.querySelector('.rod');
    const totalDisplay = document.getElementById('total');
    const questionDisplay = document.getElementById('question');
    const starsDisplay = document.getElementById('stars');
    const scoreCount = document.getElementById('score-count');

    function generateQuestion() {
      const a = Math.floor(Math.random() * 6);
      const b = Math.floor(Math.random() * 6);
      const op = Math.random() > 0.5 ? '+' : '-';
      let question = '';
      if (op === '+') {
        question = `${a} + ${b}`;
        target = a + b;
      } else {
        question = `${Math.max(a, b)} - ${Math.min(a, b)}`;
        target = Math.abs(a - b);
      }
      questionDisplay.textContent = question;
      resetAbacus();
    }

    function resetAbacus() {
      document.querySelectorAll('.bead').forEach(b => b.classList.remove('active'));
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      const beads = rod.querySelectorAll('.bead.active');
      beads.forEach(bead => {
        total += parseInt(bead.dataset.value);
      });
      totalDisplay.textContent = total;
    }

    function checkAnswer() {
      if (parseInt(totalDisplay.textContent) === target) {
        score++;
        scoreCount.textContent = `Stars: ${score}`;
        showStar();
        setTimeout(generateQuestion, 1000);
      }
    }

    function showStar() {
      const star = document.createElement('span');
      star.className = 'star';
      star.textContent = 'â˜…';
      star.style.color = getRandomColor();
      starsDisplay.appendChild(star);
    }

    function getRandomColor() {
      const colors = ['red', 'orange', 'gold', 'green', 'blue', 'purple', 'hotpink', 'teal'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Bead interaction
    const beads = document.querySelectorAll('.bead');
    beads.forEach(bead => {
      bead.addEventListener('click', () => {
        bead.classList.toggle('active');
        updateTotal();
      });
    });

    generateQuestion();
  </script>
</body>
</html>
