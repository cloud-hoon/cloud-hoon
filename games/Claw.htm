<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claw Machine Game</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ccf2ff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff3399;
    }
    #gameArea {
      border: 5px solid #ff99cc;
      background: #ffffff;
      border-radius: 20px;
      width: 300px;
      height: 400px;
      position: relative;
      overflow: hidden;
    }
    .prize {
      width: 40px;
      height: 40px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      text-align: center;
      line-height: 40px;
      font-size: 20px;
      font-weight: bold;
    }
    #claw {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 0;
      left: 130px;
      font-size: 28px;
      text-align: center;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #0066cc;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 15px;
      font-size: 18px;
      background-color: #66ccff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 10px;
    }
    .controls button:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>
  <h1>Claw Machine Game!</h1>
  <div id="gameArea">
    <div id="claw">X</div>
  </div>
  <div id="result"></div>
  <div class="controls">
    <button onclick="moveClaw(-20)">Left</button>
    <button onclick="grabPrize()">Grab</button>
    <button onclick="moveClaw(20)">Right</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const claw = document.getElementById('claw');
    const result = document.getElementById('result');
    const prizeSymbols = ['üíñ', 'üåü', 'üéâ', 'üêÆ', 'üöó'];
    const prizeNames = ['Heart', 'Star', 'Party', 'Cow', 'Car'];

    let clawLeft = 130;
    let clawTop = 0;

    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function spawnPrizes() {
      for (let i = 0; i < 15; i++) {
        const div = document.createElement('div');
        div.className = 'prize';
        const x = getRandomInt(260);
        const y = 320 + getRandomInt(40);
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        const index = getRandomInt(prizeSymbols.length);
        div.textContent = prizeSymbols[index];
        div.dataset.name = prizeNames[index];
        gameArea.appendChild(div);
      }
    }

    function moveClaw(delta) {
      clawLeft += delta;
      if (clawLeft < 0) clawLeft = 0;
      if (clawLeft > 260) clawLeft = 260;
      claw.style.left = clawLeft + 'px';
    }

    function grabPrize() {
      claw.style.transition = 'top 0.5s';
      claw.style.top = '340px';

      setTimeout(() => {
        const prizes = document.querySelectorAll('.prize');
        for (let prize of prizes) {
          const prizeX = parseInt(prize.style.left);
          if (Math.abs(clawLeft - prizeX) < 30) {
            result.textContent = `You grabbed a ${prize.dataset.name}!`;
            prize.remove();
            resetClaw();
            return;
          }
        }
        result.textContent = "Oops! Nothing grabbed. Try again!";
        resetClaw();
      }, 600);
    }

    function resetClaw() {
      setTimeout(() => {
        claw.style.top = '0px';
      }, 500);
    }

    window.onload = spawnPrizes;
  </script>
</body>
</html>
