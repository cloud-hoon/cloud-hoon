<script>

var canvas = document.getElementById("myCanvas");

var ctx= canvas.getContext("2d");

draw();

 

function draw(){

var lines=txt.value.split("\n");

var lineHgt=(canvas.height*.9)/lines.length;

 

ctx.fillStyle = "black";

ctx.fillRect(0, 0, canvas.width, canvas.height);

ctx.fillStyle = "white";

ctx.textAlign = "center";

ctx.textBaseline="top";

ctx.font = canvas.height/lines.length+"px "+font.value; // use the max width to restraint?

var lineheight=canvas.height*.05;
for(line of lines){
      ctx.fillText(line, canvas.width/2, lineheight, canvas.width*.85);

      lineheight+=lineHgt;

}

 



}

</script>
